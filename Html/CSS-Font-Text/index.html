<!--CSS properties font text link-->
<html>
<head>
    <title>CSS-Font-Text-Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p id="fontCss" class="fontCss">
        Hii I Am Here (*_*) 👍
    </p>
    <br>
    <br>
    <p class="textCss">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corporis dolore non, repellendus libero, sint fugiat
        ipsam aliquam aut esse quaerat provident animi neque inventore alias, ea sunt velit optio harum!
    </p>
    <br>
    <br>
    <p style="text-align: center; font-size: 3em;">
        <b><a href="https://www.youtube.com/watch?v=hkQv0NIxKQY" target="_self"> Please Click Me *_* 👍</a></b>
    </p>
</body>

</html>
